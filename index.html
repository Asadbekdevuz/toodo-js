<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework-1</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-dark bg-opacity-25">
<div class="container">
  <div class="row">
    <h2 class="text text-center text-success">Anketa</h2>
    <div class="col-md-6">
     <form class="form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input class="form-control  name__input" type="text"   min="4" id="exampleFormControlInput1" placeholder="Bill" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"  >Surname</label>
        <input class="form-control sur__input" type="text" max="20" min="6" id="exampleFormControlInput1" placeholder="Geyts" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Relative</label>
        <input class="form-control rel__input" type="text"  id="exampleFormControlInput1" placeholder="paternal uncle" max="12" min="3" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Phone</label>
        <input class="form-control tel__input" type="number"   id="exampleFormControlInput1" placeholder="+998 90 123 45 67" min="13" required>
      </div>
      <button class="btn btn-success " type="submit" >Submit</button>
     </form>
     </div>
    <div class="col-md-6">
      <ul class="list list-unstyled list-group">
      </ul>
    </div>
  </div>
</div>  


  <script src="./js/index.js"></script>
</body>
</html>
